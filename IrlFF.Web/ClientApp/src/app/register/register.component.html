<!-- main app container -->
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Register</h3>
              <!--User Registration Form-->
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <!--First name-->
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" formControlName="foreName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.foreName.errors }" />
                    <div *ngIf="submitted && f.foreName.errors" class="invalid-feedback">
                      <div *ngIf="f.foreName.errors.required">First Name is required</div>
                    </div>
                  </div>
                  <!--Last name-->
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" formControlName="surName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.surName.errors }" />
                    <div *ngIf="submitted && f.surName.errors" class="invalid-feedback">
                      <div *ngIf="f.surName.errors.required">Last Name is required</div>
                    </div>
                  </div>
                  <!--Username-->
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
                    <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                      <div *ngIf="f.userName.errors.required">Username is required.</div>
                      <div *ngIf="f.userName.errors.minlength">Username must be at least 6 characters.</div>
                    </div>
                  </div>
                  <!--Password-->
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                  </div>
                  <!--Team Name-->
                  <div class="form-group">
                    <label>Team Name</label>
                    <input type="text" formControlName="teamName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.teamName.errors }" />
                    <div *ngIf="submitted && f.teamName.errors" class="invalid-feedback">
                      <div *ngIf="f.teamName.errors.required">Team Name is required</div>
                      <div *ngIf="f.teamName.errors.minlength">Team Name must be at least 6 characters</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary">Register</button>
                  </div>
                </form>
              <!--End of Registration Form-->
            </div>
        </div>
    </div>
</div>

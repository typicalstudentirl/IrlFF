<h1>Fixtures</h1>

<p *ngIf="!fixtures"><em>Loading...</em></p>
<table class='table table-striped' *ngIf="fixtures">
  <thead>
    <tr>
      <th style="border-right-style: solid; border-right-color: dimgray">Week</th>
      <th>Home</th>
      <th>Away</th>
      <th>Date</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let fixture of fixtures | paginate: { itemsPerPage: 1, currentPage: p };">
      <tr *ngFor="let match of fixture.matches">
        <td style="border-right-style: solid; border-right-color: dimgray">{{fixture.id}}</td>
        <td>{{ match.homeClub }}</td>
        <td>{{ match.awayClub }}</td>
        <td>{{ match.date | date: 'short'}}</td>
        <td>{{ match.location }}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>

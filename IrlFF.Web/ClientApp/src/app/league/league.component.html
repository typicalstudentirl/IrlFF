<h1>Global League</h1>

<p *ngIf="!teams"><em>Loading...</em></p>

<!--<form>
  <input type="text" name="search" [(ngModel)]="filter" placeholder="Search for friends..">
</form>-->


<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
  </div>
  <input type="text" class="form-control" placeholder="Search for friends.." [(ngModel)]="filter" >
</div>

<table class='table table-hover table-striped ' *ngIf="teams">
  <thead class='thead-dark'>
    <tr>
      <th>Rank</th>
      <th>Team Name</th>
      <th>Week Points</th>
      <th>Points</th>
      <th>Owner</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of teams | filter:filter | paginate: { itemsPerPage: 2, currentPage: p }; let i=index">
      <td scope="row"><b>{{ i+1 }}</b></td>
      <td>{{ team.teamName}}</td>
      <td>{{ team.weekPoints }} </td>
      <td>{{ team.totalPoints }}</td>
      <td>{{ team.owner }}</td>
    </tr>
  </tbody>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</table>
